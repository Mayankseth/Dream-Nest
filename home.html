<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="nav1">
            <img src="dream nest logo-white.png" alt="">
        </div>
        <div id="nav2"> 
            <ul class="home-nav">
                <li>Home</li>
                <li>News</li>
                <li>Team</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="bg2.jpg" alt="" style="height: 100vh;">
            <div class="dream">
                <h1 class="centered">Your gateway to <br> Real Estate excellence.</h1>

                <h4 class="para2">Your premier destination for navigating the intricate the world of real estate.</h4>
            </div>
        </div>
        <div class="container2">
            <h2>What are you looking for ?</h2>
            <div class="options">
                <div class="left-home">
                    <h1 class="centered1 "><a href="#">BUY</a></h1>
                    <div class="temp"></div>
                    <img src="background2.jpg" alt="">
                </div>

                <div class="center-home">
                    <h1 class="centered3 "><a href="#">RENT</a></h1>
                    <div class="temp2"></div>
                    <img src="img3.jpg" alt="">
                </div>


                <div class="right-home">
                    <h1 class="centered2"><a href="#">SELL</a></h1>
                    <div class="temp1"></div>
                    <img src="img2.jpg" alt="">

                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="copy">
            <h3>Copyright @ Dream Nest</h3>
        </div>
        <div class="contacticon">
           <img src="facebook.png" alt="">
             <img src="insta.png" alt="">
            <img src="xlogo.png" alt="">
            <img src="linkedIn.png" alt="">
        </div>
    </footer>
  


</body>

</html>
