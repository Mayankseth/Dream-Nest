<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div id="nav1">
            <img src="dream nest logo-white.png" alt="">
        </div>
        <div id="nav2">
            <ul class="home-nav">
                <li>Home</li>
                <li>News</li>
                <li>Team</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <section class="left">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner slideShowImage">
                <div class="carousel-item active" id="imageShow">
                    <img src="pimg1.jpg" alt="wrapkit">
                </div>
                <div class="carousel-item" id="imageShow">
                    <img src="pimg2.jpg" alt="wrapkit">
                </div>
                <div class="carousel-item" id="imageShow">
                    <img src="pimg3.jpg" alt="wrapkit">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>
    <div class="propertyNameRow" id="propertyNameRow">
        <h1 class="propertyName" id="propertyName">Galaxy Apartment</h1>
    </div>
    <div class="propertyAddressRow" id="propertyAddressRow">
        <div class="propertyContainer">
            <h3>
                <span class="address">
                    <span>Flat No. 35 Galaxy Apartment Andheri East</span>
                </span>
                <p>Mumbai</p>
            </h3>
        </div>
    </div>
    <div id="information">
        <div class="row">
            <div class="infoContainer">
                <ul class="info">
                    <li class="coloum">
                        <div class="infoInnerContainer">
                            <p class="priceLable">Price/Rent</p>
                            <p class="priceDetail">Rs. 1,00,00,000</p>


                        </div>
                        
                    </li>
                    
                    <li class="coloum">
                        <div class="infoInnerContainer">
                            <p class="bhkLable">Bedrooms</p>
                            <p class="bhkDetail">3 BHK</p>


                        </div>
                        
                    </li>
                    <li class="coloum">
                        <div class="infoInnerContainer">
                            <p class="squareFeetLable">Square Feet</p>
                            <p class="squareFeetDetail">1500 sq ft</p>


                        </div>
                        
                    </li>
                    <li class="coloum">
                        <div class="infoInnerContainer">
                            <p class="furnishedLable">Status</p>
                            <p class="furnishedDetail">Furnished</p>


                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="copy">
            <h3>Copyright @ Dream Nest</h3>
        </div>
        <div class="contacticon">
           <img src="facebook.png" alt="">
             <img src="insta.png" alt="">
            <img src="xlogo.png" alt="">
            <img src="linkedIn.png" alt="">
        </div>
    </footer>
  

</body>

</html>
